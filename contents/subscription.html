<div class="subscription">
    <h1>{CAPTION}</h1>

        <!--IF_SUBSCRIPTION-->

        <!--ENDIF_SUBSCRIPTION-->

        <input type="email" placeholder="{PLACEHOLDER}" name="email" required value="{USER_EMAIL}">

</form>
</div>
